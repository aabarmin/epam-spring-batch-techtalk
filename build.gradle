apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.springframework.batch:spring-batch-core:4.0.0.RELEASE'

    compile 'org.springframework:spring-core:5.0.3.RELEASE'
    compile 'org.springframework:spring-jdbc:5.0.3.RELEASE'
    compile 'org.springframework:spring-orm:5.0.3.RELEASE'
    compile 'org.springframework:spring-oxm:5.0.3.RELEASE'
    compile 'mysql:mysql-connector-java:6.0.6'
    compile 'org.hibernate:hibernate-core:5.2.12.Final'
    compile 'com.thoughtworks.xstream:xstream:1.4.10'
}
